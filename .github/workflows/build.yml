name: Build

on: [ workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4

    - name: Set up Java
    uses: actions/setup-java@v2
    with:
      distribution: "temurin"
      java-version: 17

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      
    - name: Build with Gradle
      run: ./gradlew build
